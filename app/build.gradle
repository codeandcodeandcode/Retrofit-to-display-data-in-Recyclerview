plugins {
    id 'com.android.application'
    id 'org.jetbrains.kotlin.android'
}

android {
    namespace 'com.example.kotlinretrofitgetrqstbyyashnagayach'
    compileSdk 33

    defaultConfig {
        applicationId "com.example.kotlinretrofitgetrqstbyyashnagayach"
        minSdk 21
        targetSdk 32
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
//Added Compile Options
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_11
        targetCompatibility JavaVersion.VERSION_11
    }
    kotlinOptions {
        jvmTarget = '1.8'
    }
}

dependencies {
//A dependency is additional code that a programmer wants to call.It when a piece of software relies on another.
    implementation 'androidx.core:core-ktx:1.9.0'
    implementation 'androidx.appcompat:appcompat:1.6.0'
    implementation 'com.google.android.material:material:1.7.0'
    implementation 'androidx.constraintlayout:constraintlayout:2.1.4'
    testImplementation 'junit:junit:4.13.2'
    androidTestImplementation 'androidx.test.ext:junit:1.1.5'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.5.1'
    //Dependencies for retrofit.Pick the latest Dependency.Retrofit square gives us the dependency then android studio gives us the latest version
    implementation 'com.squareup.retrofit2:retrofit:2.9.0'
    //Gson dependency.Used to parse the data,And is found on the same site.
    implementation 'com.squareup.retrofit2:converter-gson:2.1.0'
}